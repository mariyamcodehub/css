<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .fade {
      animation: fade 3s infinite;
      color: rgb(211, 125, 12);
      position: relative;
      top: 50%;
      left: 50%;
      
    }

    @keyframes fade {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1 class="fade">THE</h1>
  <h1 class="fade">MACRAME</h1>
  <h1 class="fade">CURATOR</h1>
</body>
</html>
