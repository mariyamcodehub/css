<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .spin {
      width: 50px;
      height: 50px;
      background-color: #e74c3c;
      position: relative;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 50%;
      left: 30%;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="spin"></div>
</body>
</html>
