<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            padding-top: 20px;
            transition: 0.5s;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav img {
            width: 80%;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .content {
            margin-left: 250px;
            padding: 16px;
        }
        
    </style>
</head>
<body>

<div class="sidenav">
    <img src="your-profile-image.jpg" alt="Profile Image">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
</div>

<div class="content">
    <h2>Main Content Area</h2>
    <p>This is where your main content goes. You can customize this section based on your needs.</p>
</div>

</body>
</html>
